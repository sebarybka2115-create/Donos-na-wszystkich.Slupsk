<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zdjęcia</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0a0f1c; color: #fff; text-align: center; }
    nav a { margin: 10px; color: #bbb; text-decoration: none; }
    nav a:hover { color: white; }
    form { margin: 20px auto; padding: 20px; background: #1b2236; border-radius: 8px; width: 300px; }
    input, button { margin: 10px; padding: 10px; width: 90%; }
    .gallery img { max-width: 200px; margin: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Złóż donos</a>
    <a href="donosy.html">Wszystkie donosy</a>
    <a href="zdjecia.html">Zdjęcia</a>
    <a href="hof.html">Hall of Fame</a>
  </nav>

  <h1>Dodaj zdjęcie</h1>
  <form id="photoForm">
    <input type="file" id="photoInput" accept="image/*" required>
    <button type="submit">Wyślij</button>
  </form>

  <h2>Galeria</h2>
  <div class="gallery" id="gallery"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
   const firebaseConfig = {
  apiKey: "AIzaSyCTC6Q71Vt_79840ej8H3iNQc3-K8EhrRA",
  authDomain: "e-donos.firebaseapp.com",
  databaseURL: "https://e-donos-default-rtdb.firebaseio.com",
  projectId: "e-donos",
  storageBucket: "e-donos.firebasestorage.app",
  messagingSenderId: "984979791589",
  appId: "1:984979791589:web:ed0f0cd76cff4b81583e0c",
  measurementId: "G-HB4QSRS72K"
};
    firebase.initializeApp(firebaseConfig);

    const storage = firebase.storage();
    const db = firebase.database();

    const photoForm = document.getElementById("photoForm");
    const photoInput = document.getElementById("photoInput");
    const gallery = document.getElementById("gallery");

    // Upload zdjęcia
    photoForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const file = photoInput.files[0];
      if (!file) return;

      const storageRef = storage.ref("photos/" + Date.now() + "-" + file.name);
      storageRef.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          db.ref("photos").push(url);
        });
      });

      photoInput.value = "";
    });

    // Wyświetlanie zdjęć
    db.ref("photos").on("child_added", (data) => {
      const img = document.createElement("img");
      img.src = data.val();
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
