<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria ZdjÄ™Ä‡ - E.Donos</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0a0f1c; color:white; margin:0; padding:20px; }
    h1 { color:#3b82f6; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; margin-top:20px; }
    .gallery img { width:100%; border-radius:10px; border:2px solid #1b2236; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>
</head>
<body>
  <h1>ðŸ“¸ Galeria ZdjÄ™Ä‡</h1>
  <form id="uploadForm">
    <input type="file" id="photo" accept="image/*" required />
    <button type="submit">WyÅ›lij zdjÄ™cie</button>
  </form>
  <div class="gallery" id="gallery"></div>

  <script>
  const firebaseConfig = {
  apiKey: "AIzaSyCTC6Q71Vt_79840ej8H3iNQc3-K8EhrRA",
  authDomain: "e-donos.firebaseapp.com",
  databaseURL: "https://e-donos-default-rtdb.firebaseio.com",
  projectId: "e-donos",
  storageBucket: "e-donos.firebasestorage.app",
  messagingSenderId: "984979791589",
  appId: "1:984979791589:web:ed0f0cd76cff4b81583e0c",
  measurementId: "G-HB4QSRS72K"
};


    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const form = document.getElementById("uploadForm");
    const gallery = document.getElementById("gallery");

    // Upload zdjÄ™cia
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("photo").files[0];
      if (!file) return;

      const storageRef = storage.ref("zdjecia/" + Date.now() + "-" + file.name);
      await storageRef.put(file);
      const url = await storageRef.getDownloadURL();

      await db.ref("zdjecia").push({ url });
      document.getElementById("photo").value = "";
    });

    // WyÅ›wietlanie zdjÄ™Ä‡
    db.ref("zdjecia").on("value", (snapshot) => {
      gallery.innerHTML = "";
      snapshot.forEach((child) => {
        const img = document.createElement("img");
        img.src = child.val().url;
        gallery.appendChild(img);
      });
    });
  </script>
</body>
</html>
