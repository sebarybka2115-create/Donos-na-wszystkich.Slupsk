<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hall of Fame - E.Donos</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0a0f1c; color:white; margin:0; padding:20px; }
    h1 { color:#facc15; }
    .hof { margin-top:20px; }
    .entry { background:#0f1526; padding:15px; margin:10px 0; border-radius:8px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body>
  <h1>üèÜ Hall of Fame</h1>

  <!-- Sekcja tylko dla Ciebie -->
  <form id="hofForm">
    <textarea id="hofText" placeholder="Dodaj wpis do Hall of Fame"></textarea><br>
    <input type="password" id="adminKey" placeholder="Klucz admina" /><br>
    <button type="submit">Dodaj</button>
  </form>

  <div class="hof" id="hof"></div>

  <script>
   const firebaseConfig = {
  apiKey: "AIzaSyCTC6Q71Vt_79840ej8H3iNQc3-K8EhrRA",
  authDomain: "e-donos.firebaseapp.com",
  databaseURL: "https://e-donos-default-rtdb.firebaseio.com",
  projectId: "e-donos",
  storageBucket: "e-donos.firebasestorage.app",
  messagingSenderId: "984979791589",
  appId: "1:984979791589:web:ed0f0cd76cff4b81583e0c",
  measurementId: "G-HB4QSRS72K"
};


    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ADMIN_KEY = "tajnehaslo123"; // üîë zmie≈Ñ na w≈Çasny sekret

    const form = document.getElementById("hofForm");
    const hof = document.getElementById("hof");

    // Dodawanie wpisu
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("hofText").value;
      const key = document.getElementById("adminKey").value;

      if (key !== ADMIN_KEY) {
        alert("Brak uprawnie≈Ñ!");
        return;
      }

      await db.ref("hof").push({ text });
      document.getElementById("hofText").value = "";
    });

    // Wy≈õwietlanie
    db.ref("hof").on("value", (snapshot) => {
      hof.innerHTML = "";
      snapshot.forEach((child) => {
        const div = document.createElement("div");
        div.classList.add("entry");
        div.innerText = child.val().text;
        hof.appendChild(div);
      });
    });
  </script>
</body>
</html>
